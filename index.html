<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X2SOLVER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="iconmatematica.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="graph-side">
                <div class="graph-container">
                    <div class="equation">y = -0.5x² - 1</div>
                    <div class="graph-grid"></div>
                    
                    <svg width="100%" height="100%" viewBox="0 0 400 350" style="position: absolute; z-index: 5;">
                        
                        <line x1="40" y1="175" x2="360" y2="175" stroke="white" stroke-width="2" class="axis-x" />
                        <line x1="200" y1="25" x2="200" y2="325" stroke="white" stroke-width="2" class="axis-y" />
                        
                        
                        <text x="365" y="175" fill="white" font-size="20">→</text>
                        <text x="200" y="20" fill="white" font-size="20">↑</text>
                        
                       
                        <text x="120" y="195" fill="white" font-size="14">-2</text>
                        <text x="160" y="195" fill="white" font-size="14">-1</text>
                        <text x="240" y="195" fill="white" font-size="14">1</text>
                        <text x="280" y="195" fill="white" font-size="14">2</text>
                        <text x="185" y="230" fill="white" font-size="14">-1</text>
                        <text x="185" y="135" fill="white" font-size="14">1</text>
                        <text x="185" y="95" fill="white" font-size="14">2</text>
                        <text x="185" y="55" fill="white" font-size="14">3</text>
                        
                        
                        <text x="380" y="165" fill="white" font-size="16">x</text>
                        <text x="210" y="25" fill="white" font-size="16">y</text>
                        
                        
                        <path d="M 40,375 Q 200,55 360,375" stroke="white" stroke-width="3" fill="none" class="parabola-path" />
                    </svg>
                </div>
            </div>
            <div class="form-side">
                <div class="calculator-icons">
                    <span class="calculator-icon plus">+</span>
                    <span class="calculator-icon minus">−</span>
                    <span class="calculator-icon multiply">×</span>
                    <span class="calculator-icon divide">÷</span>
                </div>
                <h1>Criar uma conta</h1>
                <p>Já possui uma conta? <a href="login.html">Login</a></p>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="nome" placeholder="Nome">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="sobrenome" placeholder="Sobrenome">
                        <i class="fas fa-user-tag input-icon"></i>
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="Email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="input-wrapper">
                    <input type="password" id="senha" placeholder="Criar senha">
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <button id="cadastrar">Criar uma conta</button>
                
                <div class="separator">ou cadastrar com</div>
                
                <div class="login-options">
                    <button>
                        <i class="fab fa-google" style="color: #DB4437;"></i>
                        Google
                    </button>
                    <button>
                        <i class="fab fa-apple" style="color: #000;"></i>
                        Apple
                    </button>
                </div>
            </div>
        </div>
    </div>
     <script src="cadastro.js"></script>
</body>
</html>
